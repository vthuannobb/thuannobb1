<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" href="https://venngage-wordpress.s3.amazonaws.com/uploads/2022/09/meme_doge_dog.png" type="image/x-icon">
<title>nobthuan | ha</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display','Segoe UI',Roboto,sans-serif;
    background:#000;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    position:relative;
    overflow:hidden;
}

/* VIDEO BACKGROUND */
#bg-video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

/* Light overlay - Mỏng hơn để thấy video */
body::after{
    content:'';
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.18);
    backdrop-filter:blur(1px);
    z-index:-1;
}

.wrapper{
    width:100%;
    max-width:420px;
    position:relative;
    z-index:5;
}

/* ULTRA THIN GLASS iOS 26 - Cực trong suốt */
.profile-card{
    background:rgba(255,255,255,.02);
    backdrop-filter:blur(28px) saturate(200%);
    border-radius:30px;
    overflow:hidden;
    padding:30px 20px 25px;
    border:1px solid rgba(255,255,255,.18);
    box-shadow:
        0 8px 32px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.15),
        inset 0 -1px 0 rgba(0,0,0,.08);
}

/* Avatar floating iOS style */
.author-img{
    width:100px;
    height:100px;
    margin:0 auto 22px;
    position:relative;
}

.author-img img{
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
    border:3.5px solid rgba(255,255,255,.25);
    box-shadow:
        0 8px 28px rgba(0,0,0,.45),
        0 0 30px rgba(255,255,255,.08),
        inset 0 0 15px rgba(255,255,255,.05);
}

/* Name + Bio */
.author-name{
    font-size:24px;
    font-weight:600;
    color:#fff;
    text-shadow:0 2px 8px rgba(0,0,0,.3);
}

.author-bio{
    margin-top:8px;
    color:rgba(255,255,255,.65);
    font-size:15px;
    text-shadow:0 1px 4px rgba(0,0,0,.2);
}

/* Menu iOS 26 - Cực trong suốt để nhìn xuyên video */
.ios-menu{
    background:rgba(255,255,255,.03);
    backdrop-filter:blur(25px) saturate(180%);
    border-radius:24px;
    overflow:hidden;
    margin:24px 0;
    border:1px solid rgba(255,255,255,.14);
    box-shadow:
        0 4px 20px rgba(0,0,0,.25),
        inset 0 1px 0 rgba(255,255,255,.1);
}

.menu-item{
    display:flex;
    align-items:center;
    padding:17px 20px;
    border-bottom:1px solid rgba(255,255,255,.06);
    color:#fff;
    cursor:pointer;
    transition:.15s ease;
    text-decoration:none;
}

.menu-item:last-child{
    border-bottom:none;
}

.menu-item:active{
    background:rgba(255,255,255,.1);
    transform:scale(0.98);
}

/* ICON iOS STYLE */
.menu-icon{
    width:44px;
    height:44px;
    border-radius:14px;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-right:16px;
    color:#fff;
    font-size:21px;
    box-shadow:0 6px 16px rgba(0,0,0,.3);
}

.facebook{background:linear-gradient(135deg,#0A7CFF,#0866FF)}
.zalo{background:linear-gradient(135deg,#0180C7,#0068FF)}
.instagram{background:linear-gradient(135deg,#833AB4,#E1306C,#FD1D1D,#FCAF45)}
.github{background:linear-gradient(135deg,#24292e,#4A4A4A)}

.menu-text{
    flex:1;
    font-size:17px;
    font-weight:500;
}

.menu-arrow{
    color:rgba(255,255,255,.35);
    font-size:24px;
    font-weight:300;
}

.footer{
    margin-top:18px;
    color:rgba(255,255,255,.5);
    font-size:13px;
    line-height:1.6;
    text-shadow:0 1px 3px rgba(0,0,0,.2);
}

.footer strong{
    color:rgba(255,255,255,.7);
}

/* Snow effect */
#snowCanvas{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    z-index:2;
    pointer-events:none;
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video autoplay muted loop playsinline id="bg-video">
    <source src="background.mp4" type="video/mp4">
</video>

<canvas id="snowCanvas"></canvas>

<div class="wrapper">
    <div class="profile-card">
        <div class="profile-body">

            <div class="author-img">
                <img src="https://i.imgur.com/VGfas0J.jpeg" alt="Avatar">
            </div>

            <div class="author-name">Nguyễn Văn Thuận</div>
            <div class="author-bio">Welcome to my profile</div>

            <div class="ios-menu">

                <div class="menu-item" onclick="window.open('https://www.facebook.com/ng.thuan.978716','_blank')">
                    <div class="menu-icon facebook"><i class="fa fa-facebook"></i></div>
                    <div class="menu-text">Facebook</div>
                    <div class="menu-arrow">›</div>
                </div>

                <div class="menu-item" onclick="window.open('https://zalo.me/0123456789','_blank')">
                    <div class="menu-icon zalo"><i class="fa fa-comment"></i></div>
                    <div class="menu-text">Zalo</div>
                    <div class="menu-arrow">›</div>
                </div>

            </div>

            <div class="footer">
                Created by MrNobThuan<br>
                <strong>All rights reserved © 2025</strong>
            </div>
        </div>
    </div>
</div>

<script>
const canvas=document.getElementById("snowCanvas");
const ctx=canvas.getContext("2d");
let w,h;

function resize(){
    w=canvas.width=window.innerWidth;
    h=canvas.height=window.innerHeight;
}
resize();
window.onresize=resize;

let flakes=[];
for(let i=0;i<150;i++){
    flakes.push({
        x:Math.random()*w,
        y:Math.random()*h,
        r:Math.random()*3.5+1,
        d:Math.random()+1,
        opacity:Math.random()*0.6+0.4
    });
}

function drawSnow(){
    ctx.clearRect(0,0,w,h);
    flakes.forEach(f=>{
        ctx.fillStyle=`rgba(255,255,255,${f.opacity})`;
        ctx.beginPath();
        ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
        ctx.fill();
    });
    updateSnow();
}

let angle=0;
function updateSnow(){
    angle+=0.001;
    flakes.forEach(f=>{
        f.y+=Math.pow(f.d,2)+1;
        f.x+=Math.sin(angle)*0.6;
        if(f.y>h){
            f.y=-10;
            f.x=Math.random()*w;
        }
    });
}

setInterval(drawSnow,20);
</script>

</body>
    </html>
