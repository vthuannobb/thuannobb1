<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="https://venngage-wordpress.s3.amazonaws.com/uploads/2022/09/meme_doge_dog.png" type="image/x-icon">
<title>nobthuan | ha</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display','Segoe UI',Roboto,sans-serif;
    background:#000;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    position:relative;
    overflow:hidden
}

#bg-video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2
}

body::before{
    content:'';
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.55);
    z-index:-1
}

.wrapper{
    width:100%;
    max-width:420px;
    position:relative;
    z-index:2
}

.profile-card{
    background:rgba(28,28,30,.85);
    backdrop-filter:saturate(180%) blur(20px);
    border-radius:28px;
    overflow:hidden;
    box-shadow:0 0 0 .5px rgba(255,255,255,.1),0 30px 80px rgba(0,0,0,.5)
}

.profile-header{
    height:160px;
    background:linear-gradient(135deg,#667eea,#764ba2)
}

.profile-body{
    padding:0 20px 30px;
    text-align:center
}

.author-img{
    width:110px;
    height:110px;
    margin:-55px auto 16px
}

.author-img img{
    width:100%;
    height:100%;
    border-radius:50%;
    border:4px solid rgba(28,28,30,1);
    box-shadow:0 8px 24px rgba(0,0,0,.4);
    object-fit:cover
}

.author-name{
    font-size:22px;
    font-weight:600;
    color:#fff
}

.author-bio{
    margin-top:6px;
    color:rgba(255,255,255,.6)
}

.ios-menu{
    background:rgba(58,58,60,.5);
    backdrop-filter:blur(20px);
    border-radius:18px;
    overflow:hidden;
    margin:14px 0;
    border:1px solid rgba(255,255,255,.08)
}

.menu-item{
    display:flex;
    align-items:center;
    padding:16px 18px;
    border-bottom:1px solid rgba(255,255,255,.06);
    color:#fff;
    cursor:pointer;
    transition:background .15s ease
}

.menu-item:last-child{
    border-bottom:none
}

.menu-item:active{
    background:rgba(255,255,255,.06)
}

.menu-icon{
    width:46px;
    height:46px;
    border-radius:14px;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-right:16px;
    color:#fff;
    font-size:22px;
    box-shadow:0 4px 12px rgba(0,0,0,.25)
}

.facebook{
    background:linear-gradient(135deg,#0A7CFF,#0866FF)
}

.zalo{
    background:linear-gradient(135deg,#0180C7,#0068FF)
}

.menu-text{
    flex:1;
    font-size:18px
}

.menu-arrow{
    color:rgba(255,255,255,.3);
    font-size:22px
}

#snowCanvas{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    z-index:1;
    pointer-events:none
}

.footer{
    margin-top:16px;
    color:rgba(255,255,255,.55);
    font-size:14px
}
</style>
</head>

<body>

<video id="bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
</video>

<canvas id="snowCanvas"></canvas>

<audio id="backgroundMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="wrapper">
    <div class="profile-card">
        <div class="profile-header"></div>

        <div class="profile-body">
            <div class="author-img">
                <img src="https://i.imgur.com/VGfas0J.jpeg">
            </div>

            <div class="author-name">Nguyễn Văn Thuận</div>
            <div class="author-bio">Welcome to</div>

            <div class="ios-menu">

                <div class="menu-item" onclick="window.open('https://www.facebook.com/ng.thuan.978716','_blank')">
                    <div class="menu-icon facebook"><i class="fa fa-facebook"></i></div>
                    <div class="menu-text">Facebook</div>
                    <div class="menu-arrow">›</div>
                </div>

                <div class="menu-item" onclick="window.open('https://zalo.me/0123456789','_blank')">
                    <div class="menu-icon zalo"><i class="fa fa-comment"></i></div>
                    <div class="menu-text">Zalo</div>
                    <div class="menu-arrow">›</div>
                </div>

            </div>

            <div class="footer">
                Created by MrNobThuan<br>
                <strong>All rights reserved © 2025</strong>
            </div>
        </div>
    </div>
</div>

<script>
const canvas=document.getElementById("snowCanvas");
const ctx=canvas.getContext("2d");
let w,h;

function resize(){
    w=canvas.width=window.innerWidth;
    h=canvas.height=window.innerHeight;
}
resize();
window.onresize=resize;

let flakes=[];
for(let i=0;i<140;i++){
    flakes.push({
        x:Math.random()*w,
        y:Math.random()*h,
        r:Math.random()*3+1,
        d:Math.random()+1
    });
}

function drawSnow(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle="white";
    ctx.beginPath();
    flakes.forEach(f=>{
        ctx.moveTo(f.x,f.y);
        ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    });
    ctx.fill();
    updateSnow();
}

let angle=0;
function updateSnow(){
    angle+=0.001;
    flakes.forEach(f=>{
        f.y+=Math.pow(f.d,2)+1;
        f.x+=Math.sin(angle)*.5;
        if(f.y>h){
            f.y=-10;
            f.x=Math.random()*w;
        }
    });
}

setInterval(drawSnow,20);

const music=document.getElementById("backgroundMusic");
window.addEventListener("load",()=>{
    music.play().catch(()=>{
        const first=()=>{
            music.play();
            document.removeEventListener("click",first);
        };
        document.addEventListener("click",first);
    });
});
</script>

</body>
            </html>
